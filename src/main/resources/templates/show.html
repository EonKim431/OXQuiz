<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>OX Quiz Application</h1>
<hr>
    <h1>등록된 퀴즈 <a th:href="@{/quiz/play}">플레이 하기</a></h1>
    <br>
    <table border = 1>
        <tr>
            <th>id</th>
            <th>내용</th>
            <th>해답</th>
            <th>작성자</th>
            <th>변경</th>
            <th>삭제</th>
        </tr>
        <tr th:each="dto : ${dtos}" th:object="${dto}">
            <td th:text = *{id}></td>
            <td th:text = *{quiz}></td>
            <td th:text = *{answer}></td>
            <td th:text = *{writer}></td>
            <td>
                <form th:action="@{/quiz/{id}(id=*{id})}">
                    <input type="submit" value = "변경">
                </form>
            </td>
            <td>
                <form th:action="@{/quiz/delete}">
                    <input type="hidden" name="updateId" th:value="*{id}">
                    <input type="submit" value = "삭제">
                </form>
            </td>
        </tr>
    </table>
<br>
<form th:action="@{/quiz/submit}">
    <input type="submit" value="새로운 문제 만들기">
</form>
</body>
</html>
