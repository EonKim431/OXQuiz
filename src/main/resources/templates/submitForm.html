<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OX QUIZ MAIN PAGE</title>
</head>
<body>
<h1>OX Quiz Application</h1>
<hr>
<h2>등록 폼</h2>
<br>
<form th:action="@{/quiz/submit}" method="post"  th:object="${dto}">
    <div>
        퀴즈 내용:
        <br>
        <textarea th:field="*{quiz}" rows="5" maxlength="100"></textarea>
        <span th:errors="*{quiz}"></span>
    </div>
    <div>
        퀴즈 정답:
        <br>
        <input type="radio" th:field="*{answer}" th:value = "O">
        <label>O</label>
        <input type="radio" th:field="*{answer}" th:value = "X">
        <label>X</label>
        <span th:errors="*{answer}"></span>
        <br>
    </div>
    <div>
        작성자:
        <br>
        <input type="text" th:field="*{writer}">
        <span th:errors="*{writer}"></span>
    </div>
    <input type="submit">
</form>
<hr>
<form th:action="@{/quiz}">
    <input type="submit" value="돌아가기">
</form>
</body>
</html>
